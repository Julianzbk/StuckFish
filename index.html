<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"> </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>StuckFish - 9001 ELO Chess Engine</title>
</head>
<body>
    <div id="logo" style="width:350px; margin:auto">
        <img src="textures/logo.jpg">
    </div>
    <div id="top_buttons">
        <button id="buttonT1" class="btn" onclick="click_play()">Play</button>
        <button id="buttonT2" class="btn" onclick="">Draw</button>
        <button id="buttonT3" class="btn" onclick="disable_all_buttons()">Concede</button>
    </div>

    <div id="left_buttons">
        <button id="buttonL1" class="btn" onclick="set_easy()">Easy</button>
        <button id="buttonL2" class="btn" onclick="set_mid()">Mid</button>
        <button id="buttonL3" class="btn" onclick="set_magnus()">Magnus</button>
    </div>

    <div id="board">
    <img src="textures/board.jpg" style="position:abolute; top: 200px; left:300px; margin:auto;">
        <!--A bunch of board divs here-->
    </div>

    <div id="chatdiv">
        <label id="chatlabel">chat with the fish!</label><br>
        <textarea id="chat" rows="15" cols="25"></textarea>
        <input class="input" type="text"  id="playerchat" size=35 maxlength=50></input>
        <input class="input" type="submit" value="Send">
    </div>
    <disp id="display">null for now</disp>
</body>
</html>
